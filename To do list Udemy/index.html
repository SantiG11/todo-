  <div class="container">
    <form id="add-todo-form">
      <input type="text" name="title" placeholder="Add Task">
      <button class="waves-effect waves-light btn">Add Task</button>
    </form>

    <ul id="todo-list" class="collection ">
      
     
   <!-- Edit Modal -->
  <div id="modal-edit" class="modal">
    <div class="modal-content">
      <input type="text" name="new title" placeholder="Update Task">
    </div>
    <div class="modal-footer">
      <a href="#!" id="update" class="modal-close waves-effect waves-green btn-flat">Update</a>
    </div>
  </div>

   <!-- Login Modal -->
   <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4>
      <form action="" id="login-form">
        <div class="input-field">
            <input type="email" id="login-email" required>
            <label>Email address</label>
        </div>    
        <div class="input-field">
          <input type="password" id="login-password" required>
          <label>Password</label>
        </div>
            <p class="error pink-text center-align"></p>
        <div class="modal-footer">
            <button href="#!"  class="waves-effect waves-green btn-flat">Signup</button>
            
        </div>
  
      
      </form>
      
    </div>
    
  </div>

  <!-- Signup Modal -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Signup</h4>
      <form action="" id="signup-form">
        <div class="input-field">
            <input type="email" id="signup-email" required>
            <label>Email address</label>
        </div>    
        <div class="input-field">
          <input type="password" id="signup-password" required>
          <label>Password</label>
        
            <p class="error pink-text center-align"></p>
        <div class="modal-footer">
            <button href="#!"  class="waves-effect waves-green btn-flat">Signup</button>
            
        </div>
  
      </div>
      </form>
      
    </div>
    
  </div>
